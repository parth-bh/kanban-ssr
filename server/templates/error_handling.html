<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Error</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='error_handling.css') }}"/>
</head>
<body>
	<div class="error">
		{% if error %}
			<span>&#10060;</span>

            {{error}} <br>
            Go back By clicking
			<button type="button" class="button"><a href="/{{user}}">User Page</button>

		{% else %}
			<span>&#10060;</span>
			You did something wrong, Please go to Home Page
			<button type="button" class="button"><a href="{{ url_for('home') }}">Home Page</a></button>
		{% endif %}
	</div>
</body>
</html>
