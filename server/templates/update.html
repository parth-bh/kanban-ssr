<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Feedback</title>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Feedback</h1>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <form action="/edit" method="post" onsubmit="validate(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea class="form-control" id="feedback" name="feedback" row="10"></textarea>
                        </div>
                            <div class="form-group">            
                            <!-- <button ontype="submit" class="btn btn-primary mb-2">Send</button> -->
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
